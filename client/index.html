<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main" class="styling">
      <h1>chatterbox</h1>
      <label>Choose a room:</label>
      <select id="roomSelect" class = "roombox">
      </select>
      <form class='message-content'>
        <input type="text" name="message" placeholder="Your message here." class = "message"><br><br>
        <input class="submitButton button" type="submit" value="Submit">
      </form>
      <form class='room-content'>
        <input type="text" name="room" placeholder="New room name here." class= "newRoom"><br>
        <br>
        <input class="createRoom button" type="submit">
      <!-- Your HTML goes here! -->
    </div>
    <div id="chats" class= 'scrollable styling'></div>
  </body>
</html>
